
  {% extends 'base.html'%}

{% block title %} Home {% endblock %}
{% block body %}
<style>
form,h2{
    width: 500px;
    margin-left: 600px;
    margin-top: 100px;
}

</style>
<h2>Edit Employee</h2>
<form action="/send" method="post">
    <div class="form-group">
      <label for="exampleFormControlInput1">Email address</label>
      <input name="email" type="email" class="form-control"  value="{{emp[2]}}">
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput1">Name</label>
        <input name="name"  class="form-control"  value="{{emp[1]}}">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Phone</label>
        <input name="phone" class="form-control" value="{{emp[3]}}" >
        <input name="id" type="hidden" class="form-control" value="{{emp[0]}}" >
      </div>
      <button type="submit" class="btn btn-primary">Save changes</button>
  </form>
{% endblock %}
